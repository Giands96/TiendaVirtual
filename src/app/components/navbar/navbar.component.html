<div class="relative">
  <!-- Botón para móviles -->
  <button
    class="sm:hidden absolute top-4 left-4 z-50 bg-gray-200 rounded-md p-2 focus:outline-none shadow-md static"
    (click)="toggleNavbar()"
  >
    <i *ngIf="!isNavbarVisible" class="fa-solid fa-bars p-2"></i>
    <i *ngIf="isNavbarVisible" class="fa-solid fa-xmark p-2"></i>
  </button>

  <!-- Navbar -->
  <nav
    class="fixed top-0 left-0 h-full bg-white shadow-lg w-64 sm:w-1/4 md:w-1/6 transform transition-transform duration-300 ease-in-out z-40 px-4"
    [class.-translate-x-full]="!isNavbarVisible"
    [class.translate-x-0]="isNavbarVisible"
  >
    <!-- Logo -->
    <div id="logo" class="my-4">
      <a class="flex justify-center" href="#">
        <img
          class="w-[100px] sm:w-[120px] md:w-[150px]"
          src="assets/tiendalogo.png"
          alt="Logo"
        />
      </a>
    </div>

    <!-- Menú de navegación -->
    <ul class="flex flex-col gap-4">
      <li
        routerLink="/home"
        routerLinkActive="bg-gray-200"
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8 cursor-pointer"
      >
        <i class="fa-solid fa-house mx-2"></i>Home
      </li>
      <li
        routerLink="/explore"
        routerLinkActive="bg-gray-200"
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8 cursor-pointer"
      >
        <i class="fa-solid fa-magnifying-glass mx-2"></i>Explore
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-regular fa-heart mx-2"></i>Saved
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-solid fa-cart-shopping mx-2"></i>Cart
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-solid fa-money-bill mx-2"></i>Selling
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-regular fa-user mx-2"></i>Profile
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-solid fa-clock-rotate-left mx-2"></i>Preach History
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-regular fa-comment mx-2"></i>Contact Us
      </li>
      <li
        class="flex gap-3 items-center font-semibold hover:bg-gray-200 px-4 py-2 rounded-full sm:px-6 md:px-8"
      >
        <i class="fa-solid fa-gear mx-2"></i>Setting
      </li>
    </ul>

    <!-- Botón Sign Out -->
    <div class="flex justify-center py-4 flex-col gap-5 my-4 mx-5">
      <button
        class="hover:bg-gray-500 bg-gray-800 text-white py-2 px-4 sm:px-6 md:px-8 rounded-full transition-all"
      >
        <i class="fa-solid fa-door-open mx-2"></i>Sign in
      </button>
      <button
        class="hover:bg-red-500 hover:text-white py-2 px-4 sm:px-6 md:px-8 rounded-full transition-all"
      >
        <i class="fa-solid fa-door-open mx-2"></i>Sign Out
      </button>
    </div>
  </nav>
</div>
